<h1 class="header">This is contact Book</h1>
<div>
<!--<table *ngFor="let user of users">-->
<!--  <td>{{user.name}}<button (click)="delUser(user.id)">Delete button</button></td>-->
<!--</table>-->
  <div>
    <form class="example-form" [formGroup]="userCreateForm">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Phone number</mat-label>
        <input matInput placeholder="Number" formControlName="number">
      </mat-form-field>
      <button mat-button [disabled]="userCreateForm.invalid" (click)="createUser()">Create</button>
    </form>
  </div>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="openUpdateDialog(element)">
          <mat-icon>autorenew</mat-icon>
        </button> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="delUser(element.id)">
          <mat-icon>delete</mat-icon>
        </button> </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



</div>
