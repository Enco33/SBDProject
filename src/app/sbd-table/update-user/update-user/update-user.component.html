<div mat-dialog-content>
  <form class="example-form" [formGroup]="userUpdateForm">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Phone number</mat-label>
      <input matInput placeholder="Number" formControlName="number">
    </mat-form-field>
    <button mat-button (click)="closeDialog('Cancel')">Cancel</button>
    <button mat-button [disabled]="userUpdateForm.invalid" (click)="updateUser()">Update</button>
  </form>
</div>
